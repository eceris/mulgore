<div class="thumbnail">

    <div *ngIf="article.type == 'IMAGE'">
        <a [routerLink]="['/', 'album', 'detail', article.path]">
            <img src="/api/drive/thumbnail{{article.path}}" />
        </a>
    </div>

    <div *ngIf="article.type == 'DIRECTORY'">
        <a [routerLink]="['/', 'album', 'folder', article.path]">
            <img src="../../assets/images/directory.png" />
        </a>
    </div>

</div>
